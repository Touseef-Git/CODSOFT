<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        #header {
            text-align: center;
            font-size: 24px;
            margin-bottom: -100px;
            color: #ccc;
        }

        #calculator-container {
            border: 2px solid #ccc; /* Add border around the calculator */
            border-radius: 10px;
            overflow: hidden;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 400px;
            padding: 10px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        #display {
            grid-column: span 5;
            padding: 10px;
            text-align: right;
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc; /* Add border at the bottom of the display */
        }
    </style>
    <title>Scientific Calculator</title>
</head>
<body>

<div id="header">
    <h1>Calculator</h1>
</div>

<div id="calculator-container">
    <div id="calculator">
        <div id="display"></div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('sin(')">sin</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('cos(')">cos</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('tan(')">tan</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
        <button onclick="appendToDisplay('Math.pow(')">x^y</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
        display.innerHTML += value;
    }

    function clearDisplay() {
        display.innerHTML = '';
    }

    function calculateResult() {
        try {
            display.innerHTML = eval(display.innerHTML);
        } catch (error) {
            display.innerHTML = 'Error';
        }
    }
</script>

</body>
</html>
